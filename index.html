<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

    </header>
    <main>
        <p>This is a simple HTML page designed to demonstrate basic elements.</p>

    </main>

    </footer>

</html>
